<!DOCTYPE html>
<html>
<head>
    <title>Crypto Price Result</title>
</head>
<body>
    <h1>Crypto Price Result</h1>

    <p><strong>Crypto:</strong> {{ crypto }}</p>
    <p><strong>Currency:</strong> {{ currency }}</p>
    <p><strong>Current Price:</strong> {{ price }}</p>

    {% if include_time %}
    <p><em>Note: Coinbase spot price updates frequently.</em></p>
    {% endif %}

    <br>
    <a href="/">Check another</a>
</body>
</html>
